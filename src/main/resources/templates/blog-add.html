<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сайт Sakurai-exe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавьте то, что вам угодно!</h1>
    Это может быть шутка, анекдот, поучительная история, просто какие то мысли. Ну и еще вы можете оскорбить меня, но лучше не надо)))
    И еще, удалить выложенную историю могу только я.
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Ваше имя. Укажите 'coward' если не хотите указывать имя" class="form-control"><br>
        <input type="text" name="anons" placeholder="Название вашей истории/рассказа/обращения" class="form-control"><br>
        <textarea  name="full_text" placeholder="Содержание самой истории/рассказа/обращения" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Отправить!</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
